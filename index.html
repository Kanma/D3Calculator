<html>
<head>
    <title>Diablo 3 Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/diablo3.js" type="text/javascript"></script>
    <script src="js/models/hero.js" type="text/javascript"></script>
    <script src="js/views/statistics.js" type="text/javascript"></script>
</head>
<body>

    <div id="base_statistics_container" class="inline">
        <h2>Base statistics</h2>
    </div>

    <div id="statistics_container" class="inline">
        <h2>Statistics</h2>
    </div>

    <script type="text/javascript">
        jQuery(document).ready(function() {
            var s = '{"__classname__":"Hero", "name":"Kanma","class":"monk","level":60,"items":{"head":null,"torso":null,"feet":null,"hands":null,"shoulders":null,"legs":null,"bracers":null,"mainHand":null,"offHand":null,"waist":null,"rightFinger":null,"leftFinger":null,"neck":null}}';

            var hero = Diablo3.parse_json(s);

            $('#base_statistics_container')[0].appendChild(Diablo3.views.baseStatistics(hero, 'base_statistics'));
            $('#statistics_container')[0].appendChild(Diablo3.views.statistics(hero, 'statistics'));
        });
    </script>

</body>
</html>
